{% load static %}
<div class="knowledge content">
    <h3>{{ knowledge }}</h3> <br>
    <b>Форма:</b> {{ knowledge.view }} <br><br>
    <b>Проблема:</b><br>
    {{ knowledge.description }} <br><br>
    <b>Решение:</b><br>
    {{ knowledge.decision }} <br><br>
    <b>Вложения:</b><br>
    {% for attachment in attachments %}
        <a href="/media/{{ attachment.path }}">{{ attachment.name }}</a><br>
    {% endfor %}
</div>
