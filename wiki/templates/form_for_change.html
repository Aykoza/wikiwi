<form onsubmit="saveKnowledge()" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="сохранить">
</form>
<script>
    function saveKnowledge(){
      $.post({url: "{% url 'save_knowledge' %}", function(data){
          $("#contentList").html(data.knowledge_list);
      }});
    }
</script>
