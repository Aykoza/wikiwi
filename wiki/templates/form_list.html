<div class="formList List">
    {% for form in forms %}
        <div class="elementList" onclick="getForm({{ form.id }}); changeStyle($(this))">{{ form }}</div>
{#        <input  type="button" class="getForm" form_id = {{ form.id }} value="{{ form }}"/><br>#}
    {% endfor %}
</div>
<script>

    function getForm(id){
      $.ajax({url: "{% url 'form' %}", data: {'id': id } , success: function(data){
          $("#contentItem").html(data.form);
      }});
    }

</script>
