<div class="moduleList List">
    {% for module in modules %}
        <div onclick="getModule({{ module.id }})">{{ module }}</div>
    {% endfor %}
</div>

<script>

    function getModule(id){
      $.ajax({url: "{% url 'module' %}", data: {'id': id } , success: function(data){
          $("#content2").html(data.module);
      }});
    }

</script>
